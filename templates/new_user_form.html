{% extends "base.html" %}
{% block title%}New User Form{% endblock%}
{% block content %}
<div>
    <form id="new_user_form" action="/users/new" method="POST">
        <section>
            <label for="first_name">First Name:
                <input name="first_name" type="text" placeholder="Enter a first name">
            </label>
        </section>
        <section>
            <label for="last_name"> Last Name:
                <input name="last_name" type="text" placeholder="Enter a last name">
            </label>
        </section>
        <section>
            <label for="image_url">Image URL
                <input name="image_url" type="text"
                    value="https://www.freeiconspng.com/uploads/icon-user-blue-symbol-people-person-generic--public-domain--21.png">
            </label>
        </section>
        <button>Add!</button>
        <button formmethod="GET" formaction="/">Cancel</button>
    </form>
</div>


{% endblock %}
